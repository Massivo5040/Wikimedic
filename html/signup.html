<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <title>Wikimedic</title>
  </head>

  <body>
    <header>
      <a href="../index.html"><img src="../img/wikimedic.png" alt="" /></a>
      <h1>Entre na Wikimedic</h1>
    </header>

    <main id="main">
      <!-- informações necessárias: nome, sobrenome, email, email reserva e senha -->
      <form action="" class="">
        <div class="form-group">
          <label for="email_input">Endereço de email</label>
          <input
            type="email"
            class="form-control"
            id="email_input"
            aria-describedby="emailHelp"
            placeholder="Seu email"
          />
          <small id="emailHelp" class="form-text text-muted"
            >Nunca vamos compartilhar seu email, com ninguém.</small
          >
        </div>
        <div class="form-group position-relative">
          <label for="passw_input">Senha</label>
          <input
            type="password"
            class="form-control"
            id="passw_input"
            placeholder="Senha"
          />
          <a href="./passwd_forget.html">Esqueceu a sua senha?</a>
        </div>
        <button type="submit" class="btn d-block">Enviar</button>
      </form>
      <div class="sign-up">
        <p>
          Novo na Wikimedic? <a href="./signup.html">Crie uma conta aqui</a>
        </p>
      </div>
    </main>

    <footer>
      <div>
        <article class="social_media">
          <a href="#"
            ><img src="../img/facebook_logo.png" alt="Logo do facebook"
          /></a>
          <a href="#"
            ><img src="../img/instagram_logo.png" alt="Logo do instagram"
          /></a>
          <a href="#"
            ><img src="../img/twitter_logo.png" alt="Logo do twitter"
          /></a>
          <p>2023- © wikimedic.Todos os Direitos Reservados</p>
        </article>
      </div>
      <!-- <script src="./js/api/script.js"></script> -->
      <script
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"
      ></script>
    </footer>
  </body>
</html>
